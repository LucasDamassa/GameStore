<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carrinho</title>
	<link rel="stylesheet" type="text/css" href="CompraPadrão.css">
</head>
<body>
<!-- Tabela de finalização do pedido -->
<table>
	<tr>
		<td> 
			<form>
				Selecione seu jogo:
				<select>
					<option value="PUBG"> PUBG </option>
					<option value="CSGO"> CS-GO </option>
					<option value="GTA"> GTA V </option>
					<option value="R6"> Rainbow Six </option>
					<option value="OW"> Overwatch </option>
				</select>
			</form>  
		</td>
	</tr>
<tr>
		<td>
			N° do cartão de crédito/Débito:<input type="text" name="Data" size="10" maxlength="20">
		</td>
	<tr>
		<td>
			Data para a entrega:<input type="text" name="Data" size="10" maxlength="10">
		</td>
	</tr>
	<tr>
		<td>
		Nome Completo:<input type="text" name="Nome" size="10" maxlength="40">
		</td>
	</tr>
	<tr>
		<td>
		CPF:<input type="text" name="Nome" size="10" maxlength="16">
		</td>
	</tr>
	<tr>
		<td>
		CEP:<input type="text" name="Nome" size="10" maxlength="10">
		</td>
	</tr>
	<tr>
		<td>
		<button type="button" onclick="alert('Parabéns,você finalizou sua compra!')">Finalizar Comprar!</button>
		</td>
	</tr>

</table>
</body>
</html>
